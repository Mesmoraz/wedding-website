    <head>
        <script>src="RSVP.js"</script>
        <title>Brian and Taylor's Wedding</title>
        <link href="sub-page-style.css" rel="stylesheet"s>
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="RSVP.js"></script>
        <div class="header">          
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="registry.html">Registry</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
        <form class="RSVP" id="RSVPForm" method="POST" 
        action="https://script.google.com/macros/s/AKfycbz5DzocKR6W2Q9KomU4-PQkFv5zEEuC-qDDHxPYaGkqE9Ts8CHpQ6LUE98oXbelCrXD/exec"
        >
        <script src="RSVP.js"></script>
            <!-- Name Inputs -->
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>

            <!-- Plus one text -->
            <h3>Will you be bringing someone else?</h3>

            <!-- Plus one buttons -->
            <input type="number" placeholder="number of guests" name="guests">
            
            <!-- Diet Accommodations -->
            <p>Dinner will be served buffet style. Please provide us with any deietary
                accomodations that would help you have a great time!
            </p>
            <input type="text" id="diet" name="diet" placeholder="Gluten Free, Vegetarian, meat eater, etc."><br>

            <!-- Music Requests -->
            <p>
                Any song requests? Dancing is <strong>mandatory.</strong>
            </p>
            <input type="text" id="music" name="music" placeholder="WAP by M.T.S."><br>

            <!-- Email Address -->
            <h3>Email address for confirmation</h3>
            <input type="email" required id="email" name="email"><br>
            
           
            <!-- Notes -->
            <label for="notes">Anything else we should know?</label><br>
            <input type="text" id="notes" name="notes"><br>

             <!-- Submit Buttons -->
             <input type="submit" value="RSVP" name="RSVPyes" onsubmit="window.location.href = 'index.html'">
             <input type="submit" value="Regretfully" name="RSVPno"><br>
             

        </form>
    </body>
</html>
